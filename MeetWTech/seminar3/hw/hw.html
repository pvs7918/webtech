<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
</head>
<body>
	<script language="JavaScript">
        let my_name = prompt("Введите ваше имя", "Имя");
        show_name(my_name); //вызов функции

        //определение функции
        function show_name(my_name) {
            alert(`Здравствуйте, ${my_name}!`);
        }
    </script>

</body>

</html>
