<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
</head>
<body>
	<script language="JavaScript">
		let your_age = prompt("Сколько вам лет?")
		switch(your_age) {
			case '18':
				alert("Вы совершеннолетний, все можно.");
				break;
			case '10':
				alert("Вам нужно сделать уроки.");
				break;
			case '30':
				alert("Ложитесь спать, завтра на работу.");
				break;
			default:
				alert("Мы не знаем чем помочь.");
				break;
		}
	</script>
</body>
</html>
