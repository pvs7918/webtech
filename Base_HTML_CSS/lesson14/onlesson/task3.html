<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task3.css">
</head>
<body>
    <form action="#">
        <p>
            <input type="text" autofocus required placeholder="Name">
        </p>
        <p>
            <input type="email" required name="email" placeholder="Email">
        </p>
        <p>
            <input type="password" required name="password" placeholder="Password">
        </p>
        <p>
            <input type="number" required min=1 name="Age" placeholder="Age">
        </p>
        <p>
            <input type="date" required name="Date" placeholder="Date">
        </p>
        <p>
            <input type="number" required name="Phone" placeholder="Phone number">
        </p>
        <p>
            <input type="range" required min=1 max=10 step=1 name="Range" placeholder="Range">
        </p>
        <p>
            <input type="checkbox" class="custom-checkbox" name="" id="check1">
            <label for="check1">Вы студент?</label>
        </p>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
