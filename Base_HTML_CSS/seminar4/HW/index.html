<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект домашнего задания семинара №4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navigation container">
            <div class="header__logo">
                <img src="img/company_logo.svg" alt="company_logo" class="company_logo">
            </div>
            <div class="header__menu">
                <a href="#">Home</a>
                <a href="#">About us</a>
                <a href="#">Services</a>
                <a href="#">Features</a>
                <a href="#">Team</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="main__content container">
            <div class="main__info">
                <h1 class="main__title">SEO & Digital
                    Marketing For Your Website.</h1>
                <h3 class="main__subtitle">Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.</h3>
                <div class="main__buttons">
                    <button class="main__buttons_btn">Start now</button>
                    <button class="main__buttons_btn">Watch video</button>
                </div>
            </div>
            <img src="img/main.svg" alt="main_foto" class="main__image">
        </div>
    </main>
    <footer>
        <div class="footer__logos container">
            <img src="img/logo1.svg" alt="logo" class="footer__logo">
            <img src="img/logo2.svg" alt="logo" class="footer__logo">
            <img src="img/logo3.svg" alt="logo" class="footer__logo">
            <img src="img/logo4.svg" alt="logo" class="footer__logo">
            <img src="img/logo5.svg" alt="logo" class="footer__logo">
